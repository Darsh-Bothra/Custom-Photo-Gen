<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Attach Name & Photo</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            font-size: 30px;
            /* Base font size for everything */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        input[type="text"],
        input[type="file"] {
            font-size: 30px;
            padding: 14px;
            width: 300px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #generateBtn {
            padding: 16px 32px;
            font-size: 30px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        #generateBtn:hover {
            background-color: #e07b00;
        }

        canvas {
            border: 2px solid #999;
            margin-top: 30px;
        }
    </style>


</head>

<body>

    <div class="container">
        <label>
            Name: <br />
            <input type="text" id="nameInput" placeholder="Enter your name" />
        </label>

        <label>
            Designation: <br />
            <input type="text" id="designationInput" placeholder="Enter your designation" />
        </label>

        <label>
            Upload Your Photo: <br />
            <input type="file" id="photoInput" accept="image/*" />
        </label>

        <button id="generateBtn">Generate & Download</button>
    </div>

    <canvas id="finalCanvas" width="1086" height="1536" style="display:none;"></canvas>



    <script>
        const canvas = document.getElementById("finalCanvas");
        const ctx = canvas.getContext("2d");

        const baseImage = new Image();
        baseImage.src = "assets/Railway Aabhar.png";

        let userPhoto = null;

        document.getElementById("photoInput").addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (event) {
                userPhoto = new Image();
                userPhoto.onload = () => {
                    console.log("User photo loaded.");
                };
                userPhoto.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Helper to draw text with font size adjustment
        function drawFittedText(text, maxWidth, startX, startY, initialFontSize, isBold = false) {
            let fontSize = initialFontSize;
            let fontStyle = `${isBold ? "bold " : ""}${fontSize}px sans-serif`;
            ctx.font = fontStyle;

            // Shrink font until it fits within maxWidth
            while (ctx.measureText(text).width > maxWidth && fontSize > 10) {
                fontSize -= 1;
                fontStyle = `${isBold ? "bold " : ""}${fontSize}px sans-serif`;
                ctx.font = fontStyle;
            }

            ctx.fillText(text, startX, startY);
        }


        document.getElementById("generateBtn").addEventListener("click", () => {
            const name = document.getElementById("nameInput").value || "";
            const designation = document.getElementById("designationInput").value || "";

            baseImage.onload = () => {
                ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);

                if (userPhoto) {
                    const imgWidth = 150;
                    const imgHeight = 150;
                    const padding = 30;
                    const x = canvas.width - imgWidth - padding;
                    const y = canvas.height - imgHeight - 120;
                    const textMaxWidth = 180;

                    // Draw user photo
                    ctx.drawImage(userPhoto, x, y, imgWidth, imgHeight);

                    // Set up text styles
                    ctx.fillStyle = "white";
                    ctx.textAlign = "center";

                    // Draw name (centered above designation)
                    drawFittedText(name, textMaxWidth, x + imgWidth / 2, y + imgHeight + 30, 32, true);

                    // Draw designation below name
                    drawFittedText(designation, textMaxWidth, x + imgWidth / 2, y + imgHeight + 65, 28);
                }

                canvas.style.display = "block";
                const link = document.createElement("a");
                link.download = "final_image.jpg";
                link.href = canvas.toDataURL("image/jpeg");
                link.click();
            };

            if (baseImage.complete) {
                baseImage.onload();
            }

        });

    </script>
</body>

</html>
