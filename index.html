<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Attach Name & Photo</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            font-size: 30px;
            /* Base font size for everything */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        input[type="text"],
        input[type="file"] {
            font-size: 30px;
            padding: 14px;
            width: 300px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #generateBtn {
            padding: 16px 32px;
            font-size: 30px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        #generateBtn:hover {
            background-color: #e07b00;
        }

        canvas {
            border: 2px solid #999;
            margin-top: 30px;
        }
    </style>


</head>

<body>

    <div class="container">
        <label>
            Name: <br />
            <input type="text" id="nameInput" placeholder="Enter your name" />
        </label>

        <label>
            Designation: <br />
            <input type="text" id="designationInput" placeholder="Enter your designation" />
        </label>

        <label>
            Upload Your Photo: <br />
            <input type="file" id="photoInput" accept="image/*" />
        </label>

        <button id="generateBtn">Generate & Download</button>
    </div>

    <canvas id="finalCanvas" width="1086" height="1536" style="display:none;"></canvas>



    <script>
        const canvas = document.getElementById("finalCanvas");
        const ctx = canvas.getContext("2d");

        const baseImage = new Image();
        baseImage.src = "assets/Railway Aabhar.png";

        let userPhoto = null;

        document.getElementById("photoInput").addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (event) {
                userPhoto = new Image();
                userPhoto.onload = () => {
                    console.log("User photo loaded.");
                };
                userPhoto.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        document.getElementById("generateBtn").addEventListener("click", () => {
            const name = document.getElementById("nameInput").value || "";
            const designation = document.getElementById("designationInput").value || "";

            baseImage.onload = () => {
                ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);

                if (userPhoto) {
                    const imgWidth = 150;
                    const imgHeight = 150;
                    const padding = 30;
                    const x = canvas.width - imgWidth - padding;
                    const y = canvas.height - imgHeight - 120;

                    // Draw user photo
                    ctx.drawImage(userPhoto, x, y, imgWidth, imgHeight);

                    // Draw name
                    ctx.font = "bold 32px sans-serif";
                    ctx.fillStyle = "white";
                    ctx.textAlign = "center";
                    ctx.fillText(name, x + imgWidth / 2, y + imgHeight + 30);

                    // Draw designation below name
                    ctx.font = "28px sans-serif";
                    ctx.fillText(designation, x + imgWidth / 2, y + imgHeight + 65);
                }

                canvas.style.display = "block";
                const link = document.createElement("a");
                link.download = "final_image.jpg";
                link.href = canvas.toDataURL("image/jpeg");
                link.click();
            };

            if (baseImage.complete) {
                baseImage.onload(); // trigger if already loaded
            }
        });

    </script>
</body>

</html>
